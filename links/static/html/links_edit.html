<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="href1">First URL</label>
        <input class="input setting-input" name="href1" id="href1" value="{href1}" type="text" />
      </div>
      <span class="tip setting-help">Example: https://www.google.com</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="href2">Second URL</label>
        <input class="input setting-input" name="href2" id="href2" value="{href2}" type="text" />
      </div>
      <span class="tip setting-help">Example: https://www.yahoo.com</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="href3">Third URL</label>
        <input class="input setting-input" name="href3" id="href3" value="{href3}" type="text" />
      </div>
      <span class="tip setting-help">Example: https://www.bing.com</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
